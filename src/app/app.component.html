            </div>
          </div>

        <div class="section-myFolders flex flex-col p-2 border-gray-100 border-t-2 overflow-auto">
          <div style="color: grey;" class="text-base p-2">
            MY FOLDERS
          </div>
          <div class="p-2" *ngIf="dataSource.data.length">
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
              <!-- This is the tree node template for leaf nodes -->
              <mat-tree-node matTreeNodePadding *matTreeNodeDef="let node" class="example-tree-node">
                <!-- use a disabled button to provide padding for tree leaf -->
                <div class="flex flex-row items-center p-2 treeNode" style="padding-right: 0px;" [ngClass]="{'treeNodeOnActive':menuTrigger2.menuOpen}"  draggable="true"
                (dragstart)="handleDragStart($event, node);"
                (dragover)="handleDragOver($event, node);"
                (drop)="handleDrop($event, node);"
                (dragend)="handleDragEnd($event);"
                (change)="todoItemSelectionToggle(node)">
                  <button  disabled></button>
                  <div class="flex flex-row justify-between items-center basis-full">
                    <div class="flex flex-row items-center">
                      <mat-icon *ngIf="node.data.type =='folder' || node.data.type =='view'" [style.color]="node.iconColor">{{node.iconName}}</mat-icon>
                      <img *ngIf="node.data.type !='folder' && node.data.type !='view'" class="treeViewIcon" [src]="node.iconImg" [style.color]="node.iconColor"/>
                      <span class="pl-2" (contextmenu)="onContextMenu($event, node,menuTrigger2)">{{node.label}}</span>
                    </div>
                    <div class="flex flex-row items-center" *ngIf="node.data.type !='folder'"><mat-icon class="cursor-pointer" (click)="deleteFolder(node)">close</mat-icon></div>
                    <div class="flex flex-row items-center" *ngIf="node.data.type =='folder'">
                      <mat-icon class="cursor-pointer" [matMenuTriggerFor]="moreMenu1">more_vert</mat-icon>
                      <mat-menu #moreMenu1="matMenu">
                        <button mat-menu-item (click)="deleteFolder(node)"><mat-icon [color]="'#ccc'">delete</mat-icon>Delete</button>
                        <button mat-menu-item (click)="editFolder(node)"><mat-icon [color]="'#ccc'">edit</mat-icon>Edit</button>
                      </mat-menu>
                    </div>
                  </div>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openFolderInfo(node)"><mat-icon [color]="'#ccc'">info</mat-icon>Info</button>
                    <button mat-menu-item (click)="openShareFolder(node)"><mat-icon [color]="'#ccc'">supervisor_account</mat-icon>Share</button>
                    <button mat-menu-item (click)="addNewFolder(node)"><mat-icon [color]="'#ccc'">add</mat-icon>Folder</button>
                    <button mat-menu-item><mat-icon [color]="'#ccc'">add</mat-icon>Node</button>
                    <button mat-menu-item><mat-icon [color]="'#ccc'">arrow_forward</mat-icon>Move to</button>
                  </mat-menu>
                  <div style="visibility: hidden; position: fixed"
                          [style.left]="contextMenuPosition.x"
                          [style.top]="contextMenuPosition.y"
                          [matMenuTriggerFor]="menu" #menuTrigger2="matMenuTrigger">
                  </div>
                </div>
              </mat-tree-node>
              <!-- This is the tree node template for expandable nodes -->
              <mat-tree-node *matTreeNodeDef="let node; when: hasChild"
              matTreeNodePadding class="example-tree-node">
                <div class="treeNode" (dragstart)="handleDragStart($event, node);" draggable="true"
                (dragover)="handleDragOver($event, node);"
                (drop)="handleDrop($event, node);"
                (dragend)="handleDragEnd($event);"
                (change)="todoItemSelectionToggle(node)">
                  <div class="flex flex-row justify-between items-center">
                    <button  [attr.aria-label]="'Toggle ' + node.label" matTreeNodeToggle class="w-full" [ngClass]="{'treeNodeOnActive':menuTrigger3.menuOpen}">
                      <div class="flex flex-row items-center p-2">
                        <mat-icon class="mat-icon-rtl-mirror">
                          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                        <mat-icon [style.color]="node.iconColor">{{node.iconName}}</mat-icon><span class="pl-2" (contextmenu)="onContextMenu($event, node,menuTrigger3)">{{node.label}}</span>
                        <mat-menu #menu="matMenu">
                          <button mat-menu-item (click)="openFolderInfo(node)"><mat-icon [color]="'#ccc'">info</mat-icon>Info</button>
                          <button mat-menu-item (click)="openShareFolder(node)"><mat-icon [color]="'#ccc'">supervisor_account</mat-icon>Share</button>
                          <button mat-menu-item (click)="addNewFolder(node,'addFolder')"><mat-icon [color]="'#ccc'">add</mat-icon>Folder</button>
                          <button mat-menu-item (click)="addNewFolder(node,'addNode')"><mat-icon [color]="'#ccc'">add</mat-icon>Node</button>
                          <button mat-menu-item><mat-icon [color]="'#ccc'">arrow_forward</mat-icon>Move to</button>
                        </mat-menu>
                        
                        <div style="visibility: hidden; position: fixed"
                            [style.left]="contextMenuPosition.x"
                            [style.top]="contextMenuPosition.y"
                            [matMenuTriggerFor]="menu" #menuTrigger3="matMenuTrigger">
                        </div>
                      </div>
                    </button>
                    <div class="basis-5">
                      <mat-icon class="cursor-pointer" [matMenuTriggerFor]="moreMenu">more_vert</mat-icon>
                      <mat-menu #moreMenu="matMenu">
                        <button mat-menu-item (click)="deleteFolder(node)"><mat-icon [color]="'#ccc'">delete</mat-icon>Delete</button>
                        <button mat-menu-item (click)="editFolder(node)"><mat-icon [color]="'#ccc'">edit</mat-icon>Edit</button>
                      </mat-menu>
                    </div>
                  </div>
                  
                  
                  <div [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                    <ng-container matTreeNodeOutlet></ng-container>
                  </div>
                </div>
                
              </mat-tree-node >
            </mat-tree>
          </div>
          <div *ngIf="!dataSource.data.length" class="pt-3 text-center">
            <button mat-stroked-button (click)="addNewFolder(null,'addFolder')"><mat-icon class="pr-1">add</mat-icon>Add Folder</button>
          </div>
        </div>
      </div>
      <div class="basis-4/5 flex flex-1 flex-col justify-center items-center mt-5">
        <div class="justify-end flex flex-row p-2 mt-2 basis-1/6 w-full">
          <div><button type="button" mat-flat-button (click)="openSalvoView()" color="primary">Save View</button></div>
        </div>
        <div class="flex flex-1 basis-5/6">
          <img src="assets/images/parking_view.png" style="height: 100%;width: 100%;"/>
        </div>
        
      </div>
    </div>
</div>
<span #emptyItem></span>
