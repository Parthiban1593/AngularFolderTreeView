<div class="flex flex-1 flex-col">
    <h1 mat-dialog-title class="pb-2">Save Salvo View</h1>
    <div mat-dialog-content>
        <div class="mb-2">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>View Name</mat-label>
                <input matInput [formControl]="viewName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Select Folder</mat-label>
                <mat-select [formControl]="existingFolder">
                  <mat-option *ngFor="let folder of folders" [value]="folder.key">{{folder.label}}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="flex justify-end">
        <button mat-flat-button color="accent" mat-dialog-close >Cancel</button>
        <button mat-flat-button color="primary" cdkFocusInitial (click)="onSaveView()">Save</button>
    </div>
</div>
