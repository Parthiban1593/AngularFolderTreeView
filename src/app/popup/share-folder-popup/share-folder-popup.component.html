<div class="flex flex-1 flex-col shareFolderContainer" [formGroup]="shareFolderForm">
    <h1 mat-dialog-title class="pb-2">Share Folder</h1>
    <div class="flex-col flex flex-1 gap-3">
        <div class="">
            <div class="flex flex-row items-center p-2 folder-name"><mat-icon span class="ml-2">folder_shared</mat-icon><span class="pl-2">{{folderData?.label}}</span></div>
        </div>
        <div>
            <!-- <mat-form-field appearance="outline" class="w-full">
                <mat-label>View Name</mat-label>
                <input matInput formControlName="viewName">
            </mat-form-field> -->
            <div class="pb-1">Select roles to share</div>
            <ng-select
                [items]="roles"
                [multiple]="true"
                [appendTo]="'body'"
                bindLabel="label"
                bindValue="key"
                placeholder="Search roles"
                formControlName="roles">
                <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                    <input id="item-{{index}}" type="checkbox" [ngModel]="item$.selected"/> {{item.label}}
                </ng-template>
            </ng-select>
        </div>
        <div>
            <div class="pb-1">Select users to share</div>
            <ng-select
                [appendTo]="'body'"
                [items]="users"
                [multiple]="true"
                bindValue="key"
                placeholder="Search users"
                bindLabel="label"
                formControlName="users">
                <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                    <input id="item-{{index}}" type="checkbox" [ngModel]="item$.selected"/> {{item.label}}
                </ng-template>
            </ng-select>
            <!-- <mat-form-field appearance="outline" class="w-full">
                <mat-label>Select Folder</mat-label>
                <mat-select formControlName="existingFolder">
                  <mat-option *ngFor="let folder of folders" [value]="folder.key">{{folder.label}}</mat-option>
                </mat-select>
              </mat-form-field> -->
        </div>
    </div>
    <div mat-dialog-actions class="flex justify-end">
        <button mat-flat-button color="accent" mat-dialog-close >Cancel</button>
        <button mat-flat-button color="primary" cdkFocusInitial (click)="shareFolder()">Save</button>
    </div>
</div>
